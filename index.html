<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Jogo de adivinhação</title>
</head>
<body>
    <div class="titulo">
            <h1>Jogo de adivinhação</h1>   
            <h2>Regras do Jogo:</h2>
    </div>  

    <div class="regras">          
        <p>
             <ol>
                <li>Você terá 3 chances de acertar os números;</li>
                <li>Os números são escolhidos de forma aleatoria;</li>
                <li>São escolhidos 3 números secretos, caso acerte um dos números você ganha;</li> 
            </ol>
        </p>
    </div>

    <div class="jogo">
        <input type="text"><br>
        <button>Qual é o seu chute ?</button>
            <!--Parte funcional do jogo-->
        <script>

            function sorteia(){
                return Math.round(Math.random()*10);
            }

            function sorteiaNumeros(quantidade){
                var segredos = []
                var numero = 1
                while(numero <= quantidade){

                    var numeroAleatorio = sorteia(); 
                    var achou = false

                    for(var posicao = 0 ; posicao < segredos.length; posicao++){

                        if(segredos[posicao]==numeroAleatorio){
                            achou = true;
                            break;
                        }
                    }

                    if(achou == false){
                        segredos.push(numeroAleatorio);
                        numero++;
                    }

                    
                }
                return segredos;
            }

            var segredos = sorteiaNumeros(3);
            console.log(segredos)
            
            var input = document.querySelector("input");
            input.focus();

            function verifica(){

                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++){
                    
                    if(input.value == segredos[posicao]){

                        alert("Você Acertou");
                        achou = true;
                        break;
                    }
                }
                if(achou == false){
                    alert("Você errou");                   
                }

                input.value = "";
                input.focus();
                
            }

            var button = document.querySelector("button");
            button.onclick = verifica
        </script>
    </div>    
        
    
</body>
</html>
